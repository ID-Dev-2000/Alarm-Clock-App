<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <main>
            <h1>Alarm Clock</h1>
            <div class="timeParent">
            <p>
                Current time: <span class="timeDisplay" id="timeDisplay">x:x:x</span>
            </p>
            <label for="timeSelect">Select alarm time:</label>
            <input type="time" id="timeSelect">
            </div>
            <p>Alarm status: <span id="alarmStatus">not yet set</span></p>
            <button id="alarmStop" disabled>STOP ALARM</button>
        </main>
        <script src="script.js"></script>
</body>
</html>
